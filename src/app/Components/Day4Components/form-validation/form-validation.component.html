
<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="regForm" class="form" action="">
                <div class="form-group d-flex">
                    <label class="col-1 mb-3">Name</label>
                    <input formControlName="name" class="form-control mb-3" type="text">
                </div>
                <div *ngIf="!NameValid">
                    Name Invalid
                </div>
                <div class="form-group d-flex" >
                    <label class="col-1 mb-3">Age</label>
                    <input formControlName="age" class="form-control mb-3" type="text">
                </div> 
                <div class="d-flex justify-content-center">
                    <input class="btn btn-outline-dark" type="button" value="Add" (click)="add()">
                </div>      
            </form>
        </div>
    </div>
</div>
